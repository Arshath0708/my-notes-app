<!DOCTYPE html>
<html>
<head>
  <title>My Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h2 class="mb-4">Welcome, {{ request.user.username }}!</h2>
  <a href="{% url 'logout' %}" class="btn btn-danger mb-3">Logout</a>
  <a href="{% url 'add_note' %}" class="btn btn-success mb-3">âž• Add a New Note</a>

  <h3>Your Notes</h3>
  <ul class="list-group">
    {% for note in notes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ note.title }}</strong>: {{ note.content }}
        </div>
        <div>
          <a href="{% url 'edit_note' note.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete_note' note.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">No notes yet.</li>
    {% endfor %}
  </ul>

</body>
</html>
